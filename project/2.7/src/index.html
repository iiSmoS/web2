<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMovies</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <div class="container">

      <div class="row text-center">
          <div class="col">
            <h1>myMovies</h1>
          </div>
      </div>

      <div class="row">
  
        <div class="col">
          <div class="card">
            <div class="row">
              <div class="col-md-auto">
                <img src="./img/Scarface.jpg" alt="film1" width="230" height="300">
              </div>

              <div class="col">
                <div class="card-body">
                  <h1 class="card-title">Scarface</h1>
                  <p class="card-texte">Date de sortie : 7 mars 1984</p>
                  <p class="card-texte">Durée: 2h 45min</p>
                  <p class="card-texte">Acteurs principales: Al Pacino, Michelle Pfeiffer, Steven Bauer</p>
                </div>  
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="row">
              <div class="col-md-auto">
                <img src="./img/Rocky.jpeg" alt="film2" width="230" height="300">
              </div>

              <div class="col">
                <div class="card-body">
                  <h1 class="card-title">Rocky I</h1>
                  <p class="card-texte">Date de sortie : 21 novembre 1976</p>
                  <p class="card-texte">Durée: 1h 59min</p>
                  <p class="card-texte">Acteurs principales: Sylvester Stallone, Talia Shire, Burt Young</p>
                </div>  
              </div>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
